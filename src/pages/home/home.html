<ion-header class="bar-positive">
  <ion-toolbar>
    <ion-navbar>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>To Do List:</h2>

  <ion-list>
    <ion-item *ngFor="let todo of todos | async">
      <ion-label>{{ todo.title }}</ion-label>
      <ion-checkbox color="vibrant" (ionChange)="toggle(todo, $event)" [checked]=todo.status></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-fab right bottom >
    <button ion-fab mini color="vibrant" (click)="openModal({charNum: 0})"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
