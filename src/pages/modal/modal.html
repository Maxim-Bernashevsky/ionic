<ion-header>
  <ion-toolbar>
    <ion-title>Add</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="checkAdd( newTodo.value)">
    <ion-item>
      <ion-label floating>New task</ion-label>
      <ion-textarea  name="description" #newTodo></ion-textarea>
    </ion-item>
    <button type="submit" ion-button block color="light">Create</button>
  </form>
</ion-content>
